<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Poppies - Piraten Avontuur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="game-title">
            <h1>De Gekke Poppies</h1>
            <span class="payoff">Ontworpen door Dex en Stan</span>
        </div>
        <div class="game-header">
            <div class="score-display">
                <span id="scoreDisplay">Munten: 0</span>
                <span id="levelDisplay">Level: 1</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls-info">
            <p><strong>Besturing:</strong> ← → bewegen | SPATIE springen | Verzamel goud!</p>
        </div>
        <button id="restartBtn" class="restart-btn" style="display: none;">Opnieuw Spelen</button>
        <button id="fullscreenBtn" class="fullscreen-btn">Volledig Scherm</button>
        <!-- Naam invoer overlay voor scorebord -->
        <div id="nameInputOverlay" class="name-input-overlay" style="display: none;">
            <div class="name-input-box">
                <h2 class="name-input-title">Scorebord</h2>
                <p class="name-input-label">Vul je naam in, piraat!</p>
                <div class="name-input-row">
                    <input type="text" id="playerNameInput" class="name-input-field" maxlength="12" placeholder="Naam..." autocomplete="off" />
                    <button id="nameSubmitBtn" class="name-submit-btn">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Touch controls buiten game-container voor betrouwbare fixed positioning op iPad -->
    <div class="touch-zone touch-zone-left" id="touchZoneLeft">
        <button class="touch-btn touch-btn-left" id="touchBtnLeft">&#9664;</button>
        <button class="touch-btn touch-btn-right" id="touchBtnRight">&#9654;</button>
    </div>
    <div class="touch-zone touch-zone-right" id="touchZoneRight">
        <button class="touch-btn touch-btn-jump" id="touchBtnJump">&#9650;</button>
    </div>
    <!-- Portrait rotate overlay -->
    <div id="rotateOverlay" class="rotate-overlay">
        <div class="rotate-message">
            <div class="rotate-icon">&#x1F4F1;&#x21BB;</div>
            <p>Draai je scherm voor de beste ervaring!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
